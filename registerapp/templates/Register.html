        <h1 class="u-align-center u-custom-font u-font-courier-new u-text u-text-default u-text-1">Register to order<br>
          <span style="font-size: 1.25rem;">Already have an account? <a href="{% url "login" %}" class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1">Log in</a>
          </span>
        </h1>
        <div class="u-border-3 u-border-black u-form u-palette-2-dark-3 u-radius-44 u-form-1">
          <form action="#" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-28 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 35px;" redirect="true" redirect-url="2618876" redirect-address="/Main.html">
            {% csrf_token %}
            <div class="u-form-group">
              <label for="name-a284" class="u-custom-font u-font-merriweather u-label u-label-1">Name</label>
              <input type="text" placeholder="Enter your Name" id="name-a284" name="name" class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle u-input-1" required="required" maxlength="30">
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-cd99" class="u-custom-font u-font-merriweather u-label u-label-2">Password</label>
              <input type="Password" placeholder="Enter a Password" id="text-cd99" name="password" class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle u-input-2" required="required" maxlength="30">
            </div>
            <div class="u-form-group u-form-phone u-form-group-3">
              <label for="phone-bfc1" class="u-custom-font u-font-merriweather u-label u-label-3">Phone</label>
              <input type="tel" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone (e.g. +14155552675)" id="phone-bfc1" name="phone" class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle u-input-3" required="required" maxlength="15">
            </div>
            <div class="u-form-group u-form-message u-form-group-4">
              <label for="address-8eda" class="u-custom-font u-font-merriweather u-label u-label-4">Address</label>
              <textarea placeholder="Enter your address" id="address-8eda" name="address" class="u-border-1 u-border-grey-30 u-grey-5 u-input u-input-rectangle u-input-4" required="required" maxlength="100"></textarea>
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <a href="#" class="u-border-none u-btn u-btn-round u-btn-submit u-button-style u-grey-75 u-radius-11 u-btn-2">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
            <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
